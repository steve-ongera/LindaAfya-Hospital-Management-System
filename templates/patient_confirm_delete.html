<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Patient</title>
</head>
<body>
    <h1>Delete Patient</h1>
    <p>Are you sure you want to delete {{ patient.user.first_name }} {{ patient.user.last_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'patient_list' %}">Cancel</a>
</body>
</html>
