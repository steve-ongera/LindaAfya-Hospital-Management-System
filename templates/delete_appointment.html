<!DOCTYPE html>
<html>
<head>
    <title>Delete Appointment</title>
</head>
<body>
    <h2>Delete Appointment</h2>
    <p>Are you sure you want to delete the appointment with Dr. {{ appointment.doctor.user_name }} on {{ appointment.appointment_date }}?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>

    <a href="{% url 'view_patient_appointments' %}">Cancel</a>
</body>
</html>
