<!DOCTYPE html>
<html>
<head>
    <title>Book Doctor Appointment</title>
</head>
<body>
    <h2>Book an Appointment</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Book Appointment</button>
    </form>

    {% if form.errors %}
        <div>
            <strong>Please fix the errors below:</strong>
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ field.label }}: {{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
