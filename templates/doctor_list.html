<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor List</title>
</head>
<body>
    <h1>Doctor List</h1>
    <a href="{% url 'doctor_create' %}">Add New Doctor</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Specialization</th>
            <th>Actions</th>
        </tr>
        {% for doctor in doctors %}
        <tr>
            <td>{{ doctor.user_name }}</td>
            <td>{{ doctor.specialization }}</td>
            <td>
                <a href="{% url 'doctor_detail' doctor.id %}">View</a>
                <a href="{% url 'doctor_update' doctor.pk %}">Edit</a>
                <a href="{% url 'doctor_delete' doctor.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
